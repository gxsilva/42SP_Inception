# vsftpd.conf - Localhost FTP for WordPress

# Run in standalone mode
listen=YES
listen_port=21
listen_ipv6=NO

# Use local users
local_enable=YES

# Allow write commands (important for WordPress updates)
write_enable=YES

# Chroot users to their home directories (security)
chroot_local_user=YES

# Allow passive FTP (needed for WP to connect properly)
pasv_enable=YES
pasv_min_port=21100
pasv_max_port=21110
pasv_address=127.0.0.1

# Disable anonymous login
anonymous_enable=NO

# Log FTP actions
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Make sure the uploaded files have correct permissions
local_umask=002

# Optional: Limit FTP to a single local user
userlist_enable=YES
userlist_file=/etc/vsftpd.userlist
userlist_deny=NO

# Optional security tweaks
hide_ids=YES
