user ${NGINX_USER};
worker_processes  auto;

error_log   /var/log/nginx/error.log;
pid         /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log /var/log/nginx/error.log;

    sendfile        on;

    keepalive_timeout  65;

    #Force HTTPS connection
    server {
        #IPV4 && IPV6 
        listen 80;
        listen [::]:80;
        
        listen 8080;
        listen [::]:8080;

        server_name ${NGINX_URL};

        #HTTPS CONNECTION RETURN
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        return 301 https://lsilva-x.42.fr$request_uri;
    }

    #HTTPS
    server {
        #IPV4 && IPV6 
        listen 443 ssl;
        listen [::]:443 ssl;

        #DOMAIN NAME
        server_name lsilva-x.42.fr;

        #SSL/TLS && CA CONFIGURATION
        ssl_certificate ${OPENSSL_CA};
        ssl_certificate_key ${OPENSSL_PVKEY_PATH};
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        #INDEX CONFIG
        root /var/www/html;
        index index.php index.html index.htm;

        #MAIN ROUTE
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        #WP FILE REQUEST
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        #DENY HYPER TERMINAL
        location ~ /\.ht {
            deny all;
        }
    }
}